<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Tools - DevToolbox</title>

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/styleHeader.css">

</head>
<body>
    <header class="container">
        <h1>DevToolbox</h1>
        <nav>
            <ul>
                <li><a href="../index.html" class="neon-button blue">Home</a></li>
                <li><a href="github.html" class="neon-button violet">GitHub Tools</a></li>
                <li><a href="fullstack.html" class="neon-button green">Full Stack Tools</a></li>
                <li><a href="frontend.html" class="neon-button orange">Frontend Tools</a></li>
                <li><a href="backend.html" class="neon-button rose">Backend Tools</a></li>
                <li><a href="Files.html" class="neon-button yellow">Files Tools</a></li>
            </ul>
        </nav>
    </header>

        <section id="mockDataGenerator">
            <h2>Mock Data Generator</h2>
            <textarea id="mockDataInput" placeholder="Enter JSON schema..."></textarea>
            <button onclick="generateMockData()">Generate Mock Data</button>
            <textarea id="mockDataOutput" placeholder="Generated mock data..."></textarea>
        </section>

        <section id="apiTester">
            <h2>API Tester</h2>
            <input type="text" id="apiUrl" placeholder="Enter API URL...">
            <select id="apiMethod">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
            <textarea id="apiPayload" placeholder="Enter payload (for POST/PUT)..."></textarea>
            <button onclick="testApi()">Test API</button>
            <div id="apiResponse"></div>
        </section>
    <script src="/script.js"></script>
</body>
</html>
