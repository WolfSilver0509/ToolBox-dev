<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Tools - DevToolbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Backend Tools</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="github.html">GitHub Tools</a></li>
                <li><a href="fullstack.html">Full Stack Tools</a></li>
                <li><a href="frontend.html">Frontend Tools</a></li>
                <li><a href="backend.html">Backend Tools</a></li>
            </ul>
        </nav>

        <section id="mockDataGenerator">
            <h2>Mock Data Generator</h2>
            <textarea id="mockDataInput" placeholder="Enter JSON schema..."></textarea>
            <button onclick="generateMockData()">Generate Mock Data</button>
            <textarea id="mockDataOutput" placeholder="Generated mock data..."></textarea>
        </section>

        <section id="apiTester">
            <h2>API Tester</h2>
            <input type="text" id="apiUrl" placeholder="Enter API URL...">
            <select id="apiMethod">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
            <textarea id="apiPayload" placeholder="Enter payload (for POST/PUT)..."></textarea>
            <button onclick="testApi()">Test API</button>
            <div id="apiResponse"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
