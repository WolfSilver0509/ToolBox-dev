<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Tools - DevToolbox</title>
    <link rel="stylesheet" href="../styles/styleHeader.css">
    <link rel="stylesheet" href="../styles/styleFile.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Frontend Tools</h1>
        <nav>
            <ul>
                <li><a href="../index.html" class="neon-button blue">Home</a></li>
                <li><a href="github.html" class="neon-button violet">GitHub Tools</a></li>
                <li><a href="fullstack.html" class="neon-button green">Full Stack Tools</a></li>
                <li><a href="frontend.html" class="neon-button orange">Frontend Tools</a></li>

            </ul>
        </nav>

        <!-- Color Picker Section -->
        <section id="colorPicker">
            <h2>Color Picker</h2>
            <input type="color" id="colorInput">
            <div id="colorDisplay" style="width: 100px; height: 100px;"></div>
        </section>

        <!-- Minify CSS/JS Section -->
        <section id="minifyCssJs">
            <h2>Minify CSS/JS</h2>
            <textarea id="codeInput" placeholder="Enter CSS/JS code here..."></textarea>
            <button id="minifyCodeBtn">Minify</button>
            <textarea id="minifiedCodeOutput" placeholder="Minified code..."></textarea>
        </section>
    </div>
    <script src="/script.js"></script>
</body>
