<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Tools - DevToolbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Tools</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="github.html">GitHub Tools</a></li>
                <li><a href="fullstack.html">Full Stack Tools</a></li>
                <li><a href="frontend.html">Frontend Tools</a></li>
                <li><a href="backend.html">Backend Tools</a></li>
            </ul>
        </nav>

        <section id="readmeGenerator">
            <h2>README Generator</h2>
            <textarea id="readmeInput" placeholder="Enter your project details..."></textarea>
            <button onclick="generateReadme()">Generate README</button>
            <textarea id="readmeOutput" placeholder="Generated README..."></textarea>
        </section>

        <section id="githubStats">
            <h2>GitHub Stats</h2>
            <input type="text" id="githubUsername" placeholder="Enter GitHub username">
            <button onclick="fetchGithubStats()">Fetch Stats</button>
            <div id="statsOutput"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
