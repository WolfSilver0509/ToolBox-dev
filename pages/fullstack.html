<!-- Format Converter Section -->
<section id="formatConverter">
    <h2>Format Converter</h2>
    <textarea id="inputData" placeholder="Enter data here..."></textarea>
    <select id="inputFormat">
        <option value="json">JSON</option>
        <option value="xml">XML</option>
        <option value="yaml">YAML</option>
    </select>
    <select id="outputFormat">
        <option value="json">JSON</option>
        <option value="xml">XML</option>
        <option value="yaml">YAML</option>
    </select>
    <button id="convertFormatBtn">Convert</button>
    <textarea id="outputData" placeholder="Converted data..."></textarea>
</section>

<!-- Hash Generator Section -->
<section id="hashGenerator">
    <h2>Hash Generator</h2>
    <textarea id="hashInput" placeholder="Enter text..."></textarea>
    <select id="hashType">
        <option value="md5">MD5</option>
        <option value="sha256">SHA-256</option>
    </select>
    <button id="generateHashBtn">Generate Hash</button>
    <textarea id="hashOutput" placeholder="Generated hash..."></textarea>
</section>

<!-- URL Validator Section -->
<section id="urlValidator">
    <h2>URL Validator</h2>
    <input type="text" id="urlInput" placeholder="Enter URL...">
    <button id="validateUrlBtn">Validate URL</button>
    <div id="urlValidationResult"></div>
</section>

<!-- UUID Generator Section -->
<section id="uuidGenerator">
    <h2>UUID Generator</h2>
    <button id="generateUuidBtn">Generate UUID</button>
    <textarea id="uuidOutput" placeholder="Generated UUID..."></textarea>
</section>
